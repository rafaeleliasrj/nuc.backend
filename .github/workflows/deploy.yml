name: Deploy NUC Stack

# Dispara a action quando houver push na branch main
on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NUC_HOST }}
          username: alpine
          key: ${{ secrets.NUC_SSH_KEY }}
          port: 22
          script: |
            whoami
            uname -a

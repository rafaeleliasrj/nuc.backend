name: Deploy NUC Stack

# Dispara a action quando houver push na branch main
on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.NUC_SSH_KEY }}" > ~/.ssh/id_ed25519_nuc_action
          chmod 600 ~/.ssh/id_ed25519_nuc_action
          ssh-keyscan -H ${{ secrets.NUC_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_ed25519_nuc_action -o StrictHostKeyChecking=yes -vvv alpine@${{ secrets.NUC_HOST }} whoami

      - name: Deploy Backend
        run: |
          ssh -i ~/.ssh/id_ed25519_nuc_action alpine@${{ secrets.NUC_HOST }} << 'EOF'
            echo "Atualizando backend..."
            cd /home/alpine/backend
            git pull
            docker-compose -f /home/alpine/docker-compose.yml build api
            docker-compose -f /home/alpine/docker-compose.yml up -d api
            echo "Backend atualizado!"
          EOF
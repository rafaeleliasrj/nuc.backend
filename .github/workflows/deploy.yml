name: Deploy NUC Stack

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.NUC_HOST }}
          username: ${{ secrets.NUC_USER }}
          key: ${{ secrets.NUC_SSH_KEY }}
          script: |
            echo "Atualizando backend..."
            cd /home/alpine/backend

            echo "Pull da branch main"
            git fetch --all
            git reset --hard origin/main

            echo "Removendo container antigo do API (se existir)"
            docker-compose -f /home/alpine/docker-compose.yml rm -sf api || true

            echo "Rebuild da imagem do backend sem cache"
            docker-compose -f /home/alpine/docker-compose.yml build --no-cache api

            echo "Subindo container do backend"
            docker-compose -f /home/alpine/docker-compose.yml up -d api

            echo "Verificando containers ativos e imagens"
            docker ps -a | grep api
            docker images | grep alpine-api

            echo "Logs recentes do backend"
            docker-compose -f /home/alpine/docker-compose.yml logs --tail=20 api

            echo "Backend atualizado com sucesso!"

name: Deploy NUC Stack

# Dispara a action quando houver push na branch main
on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.NUC_HOST }}
          username: ${{ secrets.NUC_USER }}
          key: ${{ secrets.NUC_SSH_KEY }}
          script: |
            echo "Atualizando backend..."
            cd /home/alpine/backend
            git pull
            docker-compose -f /home/alpine/docker-compose.yml build api
            docker-compose -f /home/alpine/docker-compose.yml up -d api
            echo "Backend atualizado!"
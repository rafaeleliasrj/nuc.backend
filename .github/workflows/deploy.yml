name: Deploy to NUC

on:
  workflow_dispatch: # pode rodar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.NUC_SSH_KEY }}" > ~/.ssh/id_ed25519_nuc_action
          chmod 600 ~/.ssh/id_ed25519_nuc_action
          ssh-keyscan -H ${{ secrets.NUC_HOST }} >> ~/.ssh/known_hosts
          ls -la ~/.ssh

      - name: Test SSH connection (debug)
        run: ssh -vvv -i ~/.ssh/id_ed25519_nuc_action alpine@${{ secrets.NUC_HOST }} "whoami && uname -a"

version: "3.9"

services:
  db:
    image: mariadb:11
    container_name: nuc_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: Luc@s2010
      MYSQL_DATABASE: nucdb
      MYSQL_USER: nucuser
      MYSQL_PASSWORD: nucpass
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - appnet

  localstack:
    image: localstack/localstack
    container_name: nuc_localstack
    environment:
      - SERVICES=s3,sqs,sns,dynamodb
      - DEBUG=1
      - DATA_DIR=/tmp/localstack
    volumes:
      - ./data/localstack:/tmp/localstack
    ports:
      - "4566:4566"
    networks:
      - appnet

  api:
    build: .
    container_name: nuc_api
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=nucdb;User=nucuser;Password=nucpass
      - AWS_ENDPOINT=http://localstack:4566
    depends_on:
      - db
      - localstack
    ports:
      - "5000:5000"
    networks:
      - appnet

networks:
  appnet:
    external: true

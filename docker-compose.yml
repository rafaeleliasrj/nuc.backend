services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nuc_api
    ports:
      - "5000:5000"   # acesso externo
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=db;Database=nucdb;User=root;Password=root;
